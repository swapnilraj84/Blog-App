{% extends "layout.html" %}

{% block title %}
Blog List
{% endblock %}

{% block content %}

<h1>Welcome to Blogging Website</h1>

<a class="btn btn-primary" href="{% url 'blog_create' %}">Create a Blog</a>

<div class="container">
    {% for post in posts %}
    <div class="card" style="width: 18rem; margin-top: 2rem;">
        <img src="{{post.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.user.username}}</h5>
          <p class="card-text">{{post.text}}</p>
          {% if post.user == request.user %} 
          <a href="{% url 'blog_edit' post.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'blog_delete' post.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
